- name: Load Catalogue/Users Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}.js"
    idempotent: yes
  loop: 
    - catalogue 
    - users

- name: Set the host name    
  ansible.builtin.shell: set-hostname {{COMPONENT}}