- name: Configure Yum Repo 
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -

- name: Installing NodeJS 
  ansible.builtin.yum:
    name:
      - nodejs
      # - gcc-c++
    state: present

- name: Creating roboshop user account 
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user 
    
- name: Download and extracting frontend 
  ansible.builtin.include_role:
    name: common
    tasks_from: download 

- name: Deleting Old Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent      

- name: Copy file to destination 
  ansible.builtin.copy:
    src:  /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop 

- name: Installing node.js packages
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}} 


# - name: Set the host name    
#   ansible.builtin.shell: set-hostname {{COMPONENT}}

- name: Configuring NodeJS Component 
  ansible.builtin.include_role:
    name: common
    tasks_from: config-service

- name: Doing set-hostname 
  ansible.builtin.include_role:
    name: common
    tasks_from: set-hostname